<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>RCPC Website - About</title>
        
        <!--stylesheets are a fuck-around-and-find-out type of thing-->
        <link rel="stylesheet" href="/resources/styles/styles.css">
        <link rel="stylesheet" href="./about.css">
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>

    <body>
        <!--Header tag renders the header component-->
        <header><p></p></header>
        
        <!--main tag is where the Main function from about.js roots itself into; 
        when called, Main() will 'consume' the main tag and replace it with what it returns-->
        <main></main>

        <!--footer tag renders the footer component-->
        <footer><p></p></footer>

        <!--scripts are also a fuck-around-and-find-out type of thing-->
        <script src="/resources/components/header.js" type="text/babel"></script>
        <script src="/resources/components/footer.js" type="text/babel"></script>
        <script src="./about.js" type="text/babel"></script>
    </body>
</html>
